configuration:
  title: Spinver Analyzer API
  description: RESTful API for Analyzing sentences using Naive Bayesian Classifiers
  uri: http://api.spinver.com/analyzer
categories:
  Feature:
    description: Managing feature sets.
  Train:
    description: Training data sets for each feature set.
  Classify:
    description: Classifying sentences on using previously trained classifiers.
  Build:
    description: Builds new classifiers and persists them in file system.
versions:
  v1.0:
    status: current
    major: 1
    minor: 0
    methods:
      Feature:
        label: List
        uri: /feat
        description: List all registered features
        category: Feature
        response_body:
          type: object
          properties:
            objects:
              type: array
              items:
                type: reference
                reference: object_href
      CustomerGet:
        label: Get
        description: Retrieve properties of a specific customer
        uri: /{version}/customers/{customer_id}
        category: Customers
        request_parameters:
          version:
            type: Version
            description: Api version
            generic: true
          customer_id:
            type: integer
            description: Customer identifier
        response_body:
          type: object
          properties:
            Customer:
              type: Customer
        response_codes:
          - code: 404
            message: Customer not found
            description: Customer does not exists
      AddUser:
        label: UserAdd
        method: POST
        description: Add an existing user in a customer
        uri: /{version}/customers/{customer_id}/users
        category: Customers
        request_parameters:
          version:
            type: Version
            description: Api version
            generic: true
          customer_id:
            type: integer
            description: Customer identifier
        request_body:
          type: object
          properties:
            id:
              type: integer
              description: User identifier
        response_body:
          type: object
          properties:
            Customer:
              type: Customer
        response_codes:
          - code: 404
            message: Customer not found
            description: Customer does not exists
          - code: 403
            message: Forbidden
            description: User can not be adding to this customer
      UsersList:
        label: List
        uri: /{version}/users
        description: List users
        category: Users
        request_parameters:
          version:
            type: Version
            description: Api version
            generic: true
        response_body:
          type: object
          properties:
            Users:
              type: array
              items:
                type: reference
                reference: object_href
      UserGet:
        label: Get
        description: Retrieve properties of a specific user
        uri: /{version}/users/{user_id}
        category: Users
        request_parameters:
          version:
            type: Version
            description: Api version
            generic: true
          user_id:
            type: integer
            description: user identifier
        response_body:
          type: object
          properties:
            User:
              type: User
        response_codes:
          - code: 404
            message: User not found
            description: User does not exists

    references:
      object_href:
        type: object
        properties:
          id:
            type: integer
            description: Object identifier
          name:
            type: string
            description: Name of the object

    types:
      Version:
        description: A version
        format:
          pretty: VN.N
          advanced: V\d+\.\d+
        item:
          type: string
          sample: v1.0
      Customer:
        description: A customer
        item:
          type: object
          properties:
            id:
              type: integer
              description: Customer identifier
            name:
              type: string
              description: Name of the customer
            users:
              type: array
              description: List of users
              items:
                type: User
      User:
        description: A user
        item:
          type: object
          properties:
            id:
              type: integer
              description: User identifier
            name:
              type: string
              description: Name of the user
            email:
              type: string
              description: Email address of the user
